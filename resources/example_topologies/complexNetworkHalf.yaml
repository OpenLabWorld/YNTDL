include:
  - nodeTemplates
  - connectionTemplates

ComplexNetworkHalf:
  ip: 10.0.0.0/22

  nodes:
    - wifi:
        template: 1eth_1wlan
        num: 2
    - end:
        template: 2eth
    - middle:
        template: 3eth

  links:
    - network1:
        class: csma
        ifaces:
          - end: eth1
          - middle: eth0
    - network2:
        class: csma
        offset: 0.0.1.0
        ifaces:
          - middle eth1
          - wifi_1 eth0
    - network3:
        class: csma
        offset: 0.0.2.0
        ifaces:
          - middle eth2
          - wifi_2 eth0
          
  ifacesProvided:
    - top:
        wifi_1 wlan0
    - bottom:
        wifi_2 wlan0
    - left:
        end eth0