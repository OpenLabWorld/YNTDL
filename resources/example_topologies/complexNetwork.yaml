include:
  - ComplexNetworkHalf

ComplexNetwork:
  ip: 10.0.0.0/20
  topologies:
    - firstHalf: 
        template: ComplexNetworkHalf
        offset: 0.0.0.0
    - secondHalf: 
        template: ComplexNetworkHalf
        offset: 0.0.8.0
  links:
    - topConnect:
        type: wifi
        offset: 0.0.4.0
        ifaces:
          - firstHalf top 10.0.4.1
          - secondHalf top 10.0.4.2
    - botConnect:
        type: wifi
        offset: 0.0.5.0
        ifaces:
          - firstHalf bottom 10.0.5.1
          - secondHalf bottom 10.0.5.2

  applications:
    - bird: all
    - udp:
      - firstHalf: node1_1
          args: -c ${secondHalf.node1_1.eth0.ip}
      - secondHalf: node1_1
          args: -s
          
  ifacesProvided:
    - left:
        - firstHalf left
    - right:
        - secondHalf left