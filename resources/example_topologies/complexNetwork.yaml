include:
  - complexNetworkHalf

ComplexNetwork:
  ip: 10.0.0.0/20
  topologies:
    - firstHalf: 
        template: ComplexNetworkHalf
        offset: 0.0.0.0
        position: 0 0 0
    - secondHalf: 
        template: ComplexNetworkHalf
        offset: 0.0.6.0
        #position: 100 0 0
        positions:
          0: 100 0 0
          50: 200 0 0
        rotation: 180
  links:
    - topConnect:
        type: wifi
        offset: 0.0.4.0
        ifaces:
          - firstHalf top 10.0.4.1
          - secondHalf bottom 10.0.4.2
    - botConnect:
        type: wifi
        offset: 0.0.5.0
        ifaces:
          - firstHalf bottom 10.0.5.1
          - secondHalf top 10.0.5.2

  applications:
    - iperf3:
        firstHalf middle: -s
        firstHalf end: -c -u 10.0.0.2 #${secondHalf end eth1 ip}
    # - quagga: all
          
  ifacesProvided:
    - left: firstHalf left
    - right: secondHalf left 